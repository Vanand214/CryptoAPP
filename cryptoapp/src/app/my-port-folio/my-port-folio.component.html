<h1>crypto app</h1>
<table class="table">

  <tr>
    <th>Base Unit</th>
    <th>Quote Unit</th>
    <th>low</th>
    <th>high</th>
    
  </tr>

  <tr *ngFor="let d of data">
    
    <td>{{d.base_unit}}</td>
    <td>{{d.quote_unit}}</td>
    <td>{{d.low}}</td>
    <td>{{d.high}}</td>
    
  </tr>


  

</table>
